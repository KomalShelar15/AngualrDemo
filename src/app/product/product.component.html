<div>
    <table border="2">
        <tr><th>product id</th><th>product name</th><th>product price</th><th>Operation</th></tr>
        <tr *ngFor="let p of parr">
            <td>{{p.pid}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
            <td><a (click)="deleteProd(p)">Delete</a>/<a (click)="updateProduct(p)">Edit</a></td>
        </tr>
    </table><br>
    <button type="button"name="btn" (click)="displayForm()">Add Product</button><hr>
    <h3>flag:{{flag}}</h3><hr>
    <div *ngIf="flag">
        <pform [updateprod]="pob"  (myevent)="flag=$event"></pform>
    </div>
</div>
